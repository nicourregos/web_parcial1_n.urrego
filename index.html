<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>n.urrego</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container-sm">
          <h2>Restaurant & Lounge</h2>
          <div class="derecha">
            <div class="row">
              <div class="col">
                <p id="cartTxt">0 items</p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="imagenEncabezado">
        <img class="imagenCentro" src="https://i.imgur.com/S8Ffdqa.png" />
      </section>

      <section id="menu">
        <div class="container menuNegro">
          <div class="row">
            <div class="col-2">
              <a id="burgers"><p>Burgers</p></a>
            </div>
            <div class="col-2">
              <a id="tacos"><p>Tacos</p></a>
            </div>
            <div class="col-2">
              <a id="salads"><p>Salads</p></a>
            </div>
            <div class="col-2">
              <a id="desserts"><p>Desserts</p></a>
            </div>
            <div class="col-2">
              <a id="drinks"><p>Drinks & Sides</p></a>
            </div>
          </div>
        </div>
      </section>
      <section id="productos">
        <div id="containerCentro" class="container">
          <div id="nombreCategoria"></div>
          <div id="filaProductos" class="row"></div>
        </div>
      </section>
    </main>


    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
